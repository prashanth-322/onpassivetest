<div> <h3>Registration </h3></div>
<form >
  <input type="email" [(ngModel)] = "userForm.username" name="username" for/>
  <input type="password" [(ngModel)] = "userForm.password" name="password"/>
  <select [(ngModel)] = "userForm.role" name="role">
    <option value="normal_user">Normal User</option>
    <option value="audit_user">Audit User</option>
  </select>
   <button class="btn btn-primary"(click)="submit()">Submit</button>
   <div class="row">
     <p style="color: green;"*ngIf="isWrong">{{messagee}}</p>
   </div>
</form>
